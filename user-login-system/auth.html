<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auth Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 450px;
      padding: 40px;
      position: relative;
      overflow: hidden;
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    h2 span {
      display: inline-block;
      opacity: 0;
      animation: appear 0.5s ease forwards;
    }
    h2 span:nth-child(1) { animation-delay: 0.1s; }
    h2 span:nth-child(2) { animation-delay: 0.2s; }
    h2 span:nth-child(3) { animation-delay: 0.3s; }
    h2 span:nth-child(4) { animation-delay: 0.4s; }
    h2 span:nth-child(5) { animation-delay: 0.5s; }
    h2 span:nth-child(6) { animation-delay: 0.6s; }
    h2 span:nth-child(7) { animation-delay: 0.7s; }

    @keyframes appear {
      to { opacity: 1; transform: translateY(0); }
    }

    form {
      display: flex;
      flex-direction: column;
    }
    input {
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    button {
      padding: 12px;
      border: none;
      background: #4B0082;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #36005f;
    }

    .toggle {
      text-align: center;
      margin-top: 20px;
    }
    .toggle a {
      color: #4B0082;
      cursor: pointer;
      text-decoration: underline;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">
      <span>L</span><span>o</span><span>g</span><span>i</span><span>n</span>
    </h2>

    <!-- LOGIN FORM -->
    <form id="login-form" method="POST" action="login.php">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="toggle">
        Donâ€™t have an account? <a onclick="toggleForm()">Register</a>
      </div>
    </form>

    <!-- REGISTER FORM -->
    <form id="register-form" class="hidden" method="POST" action="register.php">
      <input type="text" name="firstname" placeholder="First Name" required />
      <input type="text" name="lastname" placeholder="Last Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirm_password" placeholder="Confirm Password" required />
      <button type="submit">Register</button>
      <div class="toggle">
        Already have an account? <a onclick="toggleForm()">Login</a>
      </div>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById("login-form");
    const registerForm = document.getElementById("register-form");
    const title = document.getElementById("form-title");

    function toggleForm() {
      const isLogin = !loginForm.classList.contains("hidden");

      loginForm.classList.toggle("hidden");
      registerForm.classList.toggle("hidden");

      const newTitle = isLogin ? "Register" : "Login";
      title.innerHTML = "";
      [...newTitle].forEach((letter, i) => {
        const span = document.createElement("span");
        span.textContent = letter;
        span.style.animation = `appear 0.5s ease forwards ${i * 0.1}s`;
        span.style.opacity = 0;
        span.style.display = "inline-block";
        title.appendChild(span);
      });
    }
  </script>
</body>
</html>
